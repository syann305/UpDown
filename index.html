<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Add muscle or lose weight?</h1>
        <div class="vote-buttons">
            <button class="upvote" onclick="incrementUpvote()">⬆️</button>
            <span id="upvoteCount">0</span>
            <button class="downvote" onclick="incrementDownvote()">⬇️</button>
            <span id="downvoteCount">0</span>
        </div>
    </div>

    <script>
        let upvotes = 0;
        let downvotes = 0;

        function incrementUpvote() {
            upvotes++;
            document.getElementById("upvoteCount").textContent = upvotes + 'k';
        }

        function incrementDownvote() {
            downvotes++;
            document.getElementById("downvoteCount").textContent = downvotes + 'k';
        }
    </script>
</body>
</html>
